<body style="background-color: #66CCCC;">
<div class="col-md-6 col-md-offset-3">
    <h1>Hi {{userName}}!</h1>
    <button [routerLink]="['/login']" (click) ="logout()" class="btn-save">Logout</button>
    <br>
    <button [routerLink]="['/login']" (click)="startQuiz()" class="btn-save" >Rozpocznij quiz</button>
</div>
<br>
<table matSort (matSortChange)="sortData($event)" matSortActive="username" matSortDirection="asc" matSortDisableClear>
    <tr>
      <td mat-sort-header="username">Nazwa u≈ºytkownika</td>
      <td mat-sort-header="points">Punkty</td>
    </tr>
    <tr *ngFor="let challenge of challenges">
      <td>{{challenge.username}}</td>
      <td>{{challenge.points}}</td>
     </tr>
  </table>
</body>
