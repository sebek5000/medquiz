<div class="col-md-6 col-md-offset-3">
    <h1>Hi {{userName}}!</h1>
    <p><a [routerLink]="['/login']" (click) ="logout()">Logout</a></p>

    <button [routerLink]="['/login']" (click)="startQuiz()" class="btn btn-primary" >Rozpocznij quiz</button>
</div>

<table matSort (matSortChange)="sortData($event)" matSortActive="username" matSortDirection="asc" matSortDisableClear>
    <tr>
      <th mat-sort-header="username">Nazwa u≈ºytkownika</th>
      <th mat-sort-header="points">Punkty</th>
    </tr>
  
    <tr *ngFor="let challenge of challenges">
      <td>{{challenge.username}}</td>
      <td>{{challenge.points}}</td>
     </tr>
  </table>
