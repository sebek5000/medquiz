<mat-card>
  <mat-card-header>Question List</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let question of questions">
        
        <h3 mat-line>{{question.text}}</h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <button [routerLink]="['/login']" (click)="endQuiz()" class="btn btn-primary" >Zako≈Ñcz</button>
</mat-card>
